<div class="container p-5">

  <form class="form-inline" th:action="@{/filterKharcha}" method="post">
    <div class="form-group mx-sm-3 mb-2">
      <label>From </label>
      <input th:type="date" class="form-control" name="fromDate">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label>To </label>
      <input th:type="date" class="form-control" name="toDate">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Filter/Reset</button>
  </form>

  <table class="table table-striped">
    <h4>Kharcha Summary (<span th:text="${@utility.formatDate3(kharchaSummary.fromDate)}"></span>--<span th:text="${@utility.formatDate3(kharchaSummary.toDate)}"></span>)</h4>
    <thead class="bg-primary text-white">
    <tr>
      <th scope="col">FOOD</th>
      <th scope="col">ENTERTAINMENT</th>
      <th scope="col">RENT</th>
      <th scope="col">MARKETING</th>
      <th scope="col">MISCELLANEOUS</th>
      <th scope="col">TOTAL</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${kharchaSummary.onFood}"></td>
      <td th:text="${kharchaSummary.onEntertainment}"></td>
      <td th:text="${kharchaSummary.onRent}"></td>
      <td th:text="${kharchaSummary.onMarketing}"></td>
      <td th:text="${kharchaSummary.onMiscellaneous}"></td>
      <td th:text="${kharchaSummary.total}"></td>
    </tr>

    </tbody>
  </table>

  <table class="table table-striped">
    <h4>Kharcha List</h4>
    <thead class="bg-primary text-white">
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Kharcha Category</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
      <th scope="col">Spent On</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e,iterator  : ${dashboardKharchaList}">
      <!--<th th:text="${e.id}"></th>-->
      <td th:text="${iterator.index + 1}"></td>
      <td th:text="${e.kharchaCategory}"></td>
      <td th:text="${e.description}"></td>
      <td th:text="${e.amount}"></td>
      <td th:text="${@utility.formatDate2(e.spentOn)}"></td>
      <td>
        <!--<a class="btn btn-sm btn-primary" th:href="@{/editKharcha/{id}(id=${e.id})}">Edit</a> -->
        <a class="btn btn-sm btn-danger" th:href="@{/deleteKharcha/{id}(id=${e.id})}">Delete</a>
      </td>

    </tr>

    </tbody>
  </table>
</div>
